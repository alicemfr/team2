{% extends 'layout.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post[0] }}</p>
            <h2>{{ post[1] }}</h2>
            <p>{{ post[1] }}</p>
        </div>
    {% endfor %}
{% endblock %}
