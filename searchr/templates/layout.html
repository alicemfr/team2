<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<!-- Our CSS -->
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	{% if title %}
	<title>Epigenomics Lab - {{ title }}</title>
	{% else %}
	<title>Epigenomics Lab</title>
	{% endif %}

</head>

<div class="row">
	<div class="col-sm-1"></div>
	<!--<div class="col-sm-5" ;>-->


	<body>
		<div class="sidenav">
			<a href="/about">About</a>
			<a href="/pipeline">Pipeline</a>
			<a href="/plot">Plot</a>
			<a href="/team">Team</a>
		</div>
		<div class="main">
			<div class="hero-image"><img src="../../static/img/Hackathon_banner.png" width="70%"></div>
		</div>

		<div class="main">
			<i>Plot methylation data</i>
			<hr>
		</div>

		<div class="main">
			{% block content %}{% endblock %}
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"></script>

		<script src="{{  url_for('static', filename='js/func.js')}}"></script>
	</body>



</html>
